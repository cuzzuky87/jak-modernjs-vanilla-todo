<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-task-text" placeholder="Input Task" />
      <button id="add-task">追加</button>
    </div>
    <div id="incomplete-task-area">
      <p id="area-title">未完了のTODO</p>
      <ul id="incomplete-task-list"></ul>
    </div>
    <div id="completed-task-area">
      <p id="area-title">完了</p>
      <ul id="done-task-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
