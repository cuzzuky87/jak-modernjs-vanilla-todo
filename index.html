<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Input Task" />
      <button id="add-task">追加</button>
    </div>
    <div class="incomplete-task-area">
      <p class="area-title">未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>TODO</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="completed-task-area">
      <p class="area-title">完了</p>
      <ul>
        <div class="list-row">
          <li>DONE</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
